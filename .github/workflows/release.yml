name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write
  discussions: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Windows build environment
        if: matrix.os == 'windows-latest'
        run: |
          # ç¡®ä¿æž„å»ºçŽ¯å¢ƒæ­£ç¡®è®¾ç½®
          npm config set msvs_version 2019
        continue-on-error: true

      - name: Build application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          npm run build:linux
          echo "=== Linux Build Output ==="
          ls -lah dist/ || echo "No dist directory found"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_CACHE: .cache/electron
          ELECTRON_BUILDER_CACHE: .cache/electron-builder

      - name: Build application (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          npm run build:win
          echo "=== Windows Build Output ==="
          if (Test-Path "dist") { Get-ChildItem -Path "dist" -Recurse } else { echo "No dist directory found" }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_CACHE: .cache/electron
          ELECTRON_BUILDER_CACHE: .cache/electron-builder

      - name: Build application (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          npm run build:mac
          echo "=== macOS Build Output ==="
          ls -lah dist/ || echo "No dist directory found"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_CACHE: .cache/electron
          ELECTRON_BUILDER_CACHE: .cache/electron-builder
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/
          retention-days: 5
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/
          retention-days: 5
          if-no-files-found: warn

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/
          retention-days: 5
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: |
          echo "=== Artifacts directory structure ==="
          find artifacts -type f -name "*" | sort
          echo ""
          echo "=== File sizes ==="
          find artifacts -type f -name "*" -exec ls -lh {} \;

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          echo "=== Preparing release assets ==="
          
